service:
  name: tickets
  injections:
    command_broker: minos.networks.CommandBroker
    command_reply_broker: minos.networks.CommandReplyBroker
    event_broker: minos.networks.EventBroker
    reply_pool: minos.networks.ReplyHandlerPool
    repository: minos.common.PostgreSqlRepository
    saga_manager: minos.saga.SagaManager
    snapshot: minos.common.PostgreSqlSnapshot
    discovery: minos.networks.DiscoveryConnector
    ticket_amount_repository: src.TicketAmountRepository
  services:
    - minos.networks.CommandConsumerService
    - minos.networks.CommandHandlerService
    - minos.networks.CommandReplyConsumerService
    - minos.networks.CommandReplyHandlerService
    - minos.networks.EventConsumerService
    - minos.networks.EventHandlerService
    - minos.networks.RestService
    - minos.networks.SnapshotService
    - minos.networks.ProducerService
rest:
  host: 0.0.0.0
  port: 8085
broker:
  host: localhost
  port: 9092
  queue:
    database: ticket_db
    user: minos
    password: min0s
    host: localhost
    port: 5432
    records: 10
    retry: 2
repository:
  database: ticket_db
  user: minos
  password: min0s
  host: localhost
  port: 5432
snapshot:
  database: ticket_db
  user: minos
  password: min0s
  host: localhost
  port: 5432
events:
  service: src.TicketQueryService
queries:
  service: src.TicketQueryService
commands:
  service: src.TicketCommandService
saga:
  storage:
    path: "./ticket.lmdb"
  items:
    - name: _CreateTicket
      controller: src
      action: _CREATE_TICKET
discovery:
  host: localhost
  port: 5567
  endpoints:
    subscribe:
      path: subscribe
      method: POST
    unsubscribe:
      path: unsubscribe
      method: POST
    discover:
      path: discover
      method: GET
