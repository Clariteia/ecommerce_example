---
test_name: Create a product and get by identifier.

stages:
  - name: Create a Product

    request:
      url: http://api-gateway:5566/products
      method: POST
      json:
        title: Cacao 1kg
        description: Desayuno y merienda
        price: 2.0

    response:
      status_code: 200
      json:
        uuid: !anystr
        version: 1
        code: !anystr
        title: Cacao 1kg
        description: Desayuno y merienda
        price: 2.0
        inventory:
          amount: 0
        reviews:
          data:
            null
      save:
        json:
          product_uuid: uuid
          product_code: code


  - name: Get a Product

    request:
      url: "http://api-gateway:5566/products"
      method: GET
      json:
        uuids:
          - "{product_uuid}"

    response:
      status_code: 200
      json:
        - uuid: "{product_uuid}"
          version: 1
          code: "{product_code}"
          title: Cacao 1kg
          description: Desayuno y merienda
          price: 2.0
          inventory:
            amount: 0
          reviews:
            data:
              null


  - name: Update inventory amount

    request:
      url: "http://api-gateway:5566/products/{product_uuid}/inventory"
      method: PUT
      json:
        amount: 56

    response:
      status_code: 200
      json:
        uuid: "{product_uuid}"
        version: 2
        code: "{product_code}"
        title: Cacao 1kg
        description: Desayuno y merienda
        price: 2.0
        inventory:
          amount: 56
        reviews:
          data:
            null


  - name: Update inventory amount diff

    request:
      url: "http://api-gateway:5566/products/{product_uuid}/inventory"
      method: PATCH
      json:
        amount_diff: -12

    response:
      status_code: 200
      json:
        uuid: "{product_uuid}"
        version: 3
        code: "{product_code}"
        title: Cacao 1kg
        description: Desayuno y merienda
        price: 2.0
        inventory:
          amount: 44
        reviews:
          data:
            null