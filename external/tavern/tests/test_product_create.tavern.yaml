---
test_name: Create a product and get by identifier.

stages:
  - name: Create a Product

    request:
      url: http://api-gateway:5566/products
      method: POST
      json:
        code: '45322451'
        title: Cacao 1kg
        description: Desayuno y merienda
        price: 2.0

    response:
      status_code: 200
      json:
        - id: !anyint
          version: 1
          code: '45322451'
          title: Cacao 1kg
          description: Desayuno y merienda
          price: 2.0
      save:
        json:
          product_id: "[0].id"


  - name: Get a Product

    request:
      url: "http://api-gateway:5566/products?ids={product_id:d}"
      method: GET

    response:
      status_code: 200
      json:
        - id: !int "{product_id:d}"
          version: 1
          code: '45322451'
          title: Cacao 1kg
          description: Desayuno y merienda
          price: 2.0