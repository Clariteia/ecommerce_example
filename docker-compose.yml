version: "3.9"

x-microservice-environment: &microservice-environment
  - MINOS_BROKER_QUEUE_HOST=postgres
  - MINOS_BROKER_HOST=kafka
  - MINOS_REPOSITORY_HOST=postgres
  - MINOS_SNAPSHOT_HOST=postgres
  - MINOS_DISCOVERY_HOST=discovery

x-microservice-depends-on: &microservice-depends-on
  - postgres
  - kafka
  - api-gateway

services:
  zookeeper:
    restart: always
    image: wurstmeister/zookeeper:latest
    logging:
      driver: none

  kafka:
    restart: always
    image: wurstmeister/kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    logging:
      driver: none

  postgres:
    restart: always
    build: external/postgres
    ports:
    - 5432:5432
    volumes:
      - postgres_volume:/var/lib/postgresql
    environment:
      - POSTGRES_MULTIPLE_DATABASES=order_db,payment_db,product_db,ticket_db,user_db,cart_query_db,ticket_query_db,product_query_db,payment_query_db,review_db,review_query_db
      - POSTGRES_USER=minos
      - POSTGRES_PASSWORD=min0s
    logging:
      driver: none

  redis:
    image: redis:latest
    command: "redis-server"
    logging:
      driver: none

  tavern:
    build: external/tavern
    profiles:
      - donotstart
    volumes:
      - ./external/tavern/:/tavern/:ro

  api-gateway:
    restart: always
    build: ./api_gateway
    ports:
      - 5566:5566
    environment:
      - PYTHONPATH=/api_gateway
      - DISCOVERY_SERVICE_HOST=discovery
    depends_on:
      - discovery

  discovery:
    restart: always
    build: ./external/discovery
    environment:
      - DISCOVERY_SERVICE_DB_HOST=redis
    depends_on:
      - redis

  microservice-order:
    restart: always
    build:
      context: microservices/order
      target: production
    environment: *microservice-environment
    depends_on: *microservice-depends-on

  microservice-payment:
    restart: always
    build:
      context: microservices/payment
      target: production
    environment: *microservice-environment
    depends_on: *microservice-depends-on

  microservice-product:
    restart: always
    build:
      context: microservices/product
      target: production
    environment: *microservice-environment
    depends_on: *microservice-depends-on

  microservice-ticket:
    restart: always
    build:
      context: microservices/ticket
      target: production
    environment: *microservice-environment
    depends_on: *microservice-depends-on

  microservice-user:
    restart: always
    build:
      context: microservices/user
      target: production
    environment: *microservice-environment
    depends_on: *microservice-depends-on

  microservice-review:
    restart: always
    build:
      context: microservices/review
      target: production
    environment: *microservice-environment
    depends_on: *microservice-depends-on

volumes:
  postgres_volume:
