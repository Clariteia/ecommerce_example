rest:
  host: 0.0.0.0
  port: 5566
  endpoints:
    - name: GetOrder
      route: /order/{id}
      method: GET
      controller: src.Order
      action: get
    - name: AddOrder
      route: /order
      method: POST
      controller: src.Order
      action: add
    - name: History
      route: /order/{id}/history
      method: GET
      controller: src.Order
      action: history
    - name: GetProduct
      route: /product/{id}
      method: GET
      controller: src.Product
      action: get
    - name: AddOrder
      route: /product
      method: POST
      controller: src.Product
      action: add
    - name: AllProducts
      route: /products/all
      method: GET
      controller: src.Product
      action: all
discovery:
  host: localhost
  port: 55909
  path: discover
  endpoints:
    - name: Discover
      route: /discover
      method: GET
      controller: minos.api_gateway.discovery.handlers.DiscoveryHandlers
      action: discover
    - name: Subscribe
      route: /subscribe
      method: POST
      controller: minos.api_gateway.discovery.handlers.DiscoveryHandlers
      action: subscribe
    - name: Unsubscribe
      route: /unsubscribe
      method: POST
      controller: minos.api_gateway.discovery.handlers.DiscoveryHandlers
      action: unsubscribe
    - name: SystemHealth
      route: /system/health
      method: GET
      controller: minos.api_gateway.discovery.handlers.DiscoveryHandlers
      action: system_health
  db:
    host: localhost
    port: 6379
    password:
